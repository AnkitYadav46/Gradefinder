<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="gradecalculator.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                    <div class="app-title">Student <br> Grade <br> Calculator</div>
                    </div>
                    <div class="screen-body-item">
                        <div class="form">
                            <div class="subject"><input  type="text"  class="subject-control"   placeholder="MATHS"     id="maths"></div>
                            <div class="subject"><input  type="text"  class="subject-control"   placeholder="CHEMISTRY" id="chm"></div>
                            <div class="subject"><input  type="text"  class="subject-control"   placeholder="PHYSICS"   id="phy"></div>
                            <div class="subject"><input  type="text"  class="subject-control"   placeholder="ENGLISH"   id="eng" ></div>
                            <div class="subject"><input  type="text"  class="subject-control"   placeholder="COMPUTER"  id="comp" ></div>
                            <div ><input type="button" name="" value="ShowPercentage" class="form-button" onclick="calculator()"></div>            
                        </div>
                    </div>           
                </div>
                <div class="subject showdata"><p id="showData" >  </p></div>
            </div>
        </div>
        <script type="text/javascript" src="gradecalculator.js"></script>

    </body>
</html>
